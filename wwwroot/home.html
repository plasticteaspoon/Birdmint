<html>
    <head>
        <title>Welcome to Birdmint</title>

        <style>
            #myDrawings {
                height : 425px; 
                width : 235px;
            }

                width : 235px;

            #mySites {
                width : 235px;

            #panelHead {

            }

            }
            .jumbotron {
                background-color : green;
                height : 150px;
            }
            .jumbotron img {
                height : 100px; 
                width : 100px;
                position : absolute;
            }
            .panel {
                margin-right : 10px;
            }

    <body class="container">
        <div class="jumbotron">
            <div class="row">

            </div>
        </div>

                <h3 class="panel-title">My Drawings</h3>
                </div>
                <div class="panel-body">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width : 200px;">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                            <li data-target="#myCarousel" data-slide-to="5"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="pictures/flower-drawing.jpg">
                            </div>

                            <div class="item">
                                <img src="pictures/rose-drawing.jpg">
                            </div>

                            <div class="item">
                                <img src="pictures/vampire-drawing.jpg">
                            </div>

                            <div class="item">
                                <img src="pictures/kitten-drawing.jpg">
                            </div>

                            <div class="item">
                                <img src="pictures/girl-drawing.jpg">
                            </div>

                            <div class="item">
                                <img src="pictures/side-view-girl-coloured.png">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default pull-left" id="notifications">
                <div class="panel-heading" id="panelHead">
                    <h3 class="panel-title">Notifications</h3>
                </div>
