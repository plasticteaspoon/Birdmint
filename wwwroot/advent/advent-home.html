<html lang="en" ng-app="adventApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Advent Calendar</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="site.css"/>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/birdmint-favicon.png"/>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

        <!-- Include your JavaScript files here -->

        <script src="draganddrop.js"></script>

        <script src="calendar-data.js"></script>

        <!-- Your angularjs models-->
        <script src="model.js"></script>
        <script src="templates/day-controllers.js"></script>
        <script src="mastermind.js"></script>
        <script src="go-home-directive.js"></script>
        <script  src="story-directive.js"></script>
    </head> 

    <body  ng-controller="adventController" ng-style="{'background-color': backgroundColor}">
        <div class="container">
            <div id="snowflakeContainer">
                <p class="snowflake">*</p>
            </div>

            <h2 class="alert alert-info" ng-show="messages.info">{{messages.warning}}</h2>
            <h2 class="success" ng-show="messages.success">{{messages.success}}</h2>
            <h2 class="error" ng-show="messages.error">{{messages.error}}</h2>

            <div ng-view></div>
            
            <a href="/home.html">Return to Birdmint</a>
        </div>
    </body>

    <script src="fallingsnow_v6.js"></script>    
</html>
