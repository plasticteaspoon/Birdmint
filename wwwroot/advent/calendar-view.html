<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="jumbotron">
            <h1 class="text-center">Advent Calendar</h1>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="row" ng-repeat="row in calendar.rows">
    <div class="col-sm-1"></div>
    <div class="col-sm-2 myAdventcell" ng-repeat="cell in row.cells">
        <img ng-src="{{cell.coverImgUrl}}" class="img-responsive" ng-show="cell.open == false" ng-click="openDoorIfCorrectTime(cell)"/>
        <img ng-src="{{cell.imgUrl}}" class="img-responsive" ng-show="cell.open == true" ng-click="dayPage(cell)"/>
        <h1>{{cell.number}}</h1>
    </div>
    <div class="col-sm-1"></div>
</div>
