<!doctype html>
<html lang="en" ng-app="oxoApp">
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Noughts and Crosses</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

        <script src="noughts-and-crosses.js"></script>

        <style>
            .cells {
                height : 50px;
                width : 50px;
                border : 1px solid;
            }
        </style>
    </head>

    <body>
        <div class="container" ng-controller="oxoController">
            <h1 class="jumbotron">Noughts and Crosses</h1>
            
            <h3>It is {{game.currentPlayer.letter}}'s go</h3>
            <h2 ng-hide="winner == null">{{winner.letter}} won!!!</h2>

            <table>
                <tbody>
                    <tr class="rows" ng-repeat="r in game.rows">
                        <td class="cells" ng-repeat="cell in r.cells" ng-click="cellClicked(cell)">{{cell.owner.letter}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <a href="/home.html">Return to Birdmint</a>
</html>
